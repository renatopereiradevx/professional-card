<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/card.css">
</head>
<body>
    
    <div class="card-container">

        <div class="card">
            <div class="image-card">
                <picture>
                    <source srcset="images/foto-small.png" media="(max-width: 800px)">
                    
                    <img src="images/foto-default.png" alt="Imagem de Perfil">
                </picture>
            </div>
            <div class="body-card">
                <h2>Renato Pereira DevX</h2>
                <span>Full Stack Development</span>
                <p>
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
                </p>

                <div class="network">
                    <a href="#"><i class="bi bi-linkedin"></i></a>
                    <a href="#"><i class="bi bi-whatsapp"></i></a>
                    <a href="#"><i class="bi bi-instagram"></i></a>
                    <a href="#"><i class="bi bi-github"></i></a>                    
                </div>

                <div class="btns-card">
                    <button class="profile">Saiba mais</button>
                    <button class="follow">Fale comigo</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
